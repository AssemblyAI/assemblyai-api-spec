imports:
  root: __package__.yml
types:
  UploadedFile:
    properties:
      upload_url:
        docs: >
          A URL that points to your audio file, accessible only by AssemblyAI's
          servers
        type: string
    source:
      openapi: ../openapi.yml
service:
  auth: false
  base-path: ""
  endpoints:
    upload:
      auth: true
      display-name: Upload a media file
      docs: >
        <Note>To upload a media file to our EU server, replace
        `api.assemblyai.com` with `api.eu.assemblyai.com`.</Note>

        <Warning>Requests to transcribe uploaded files must use an API key from the same project as the key that was used to upload the file. If you use an API key from a different project you will get a `403` error and "Cannot access uploaded file" message.</Warning>

        Upload a media file to AssemblyAI's servers.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.CannotAccessUploadedFileError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
        - root.GatewayTimeoutError
      examples:
        - code-samples:
            - code: |
                curl -X POST https://api.assemblyai.com/v2/upload \
                     -H "Authorization: <apiKey>" \
                     -H "Content-Type: application/octet-stream" \
                     --data-binary @path/to/file
              sdk: curl
      method: POST
      path: /v2/upload
      request:
        body: bytes
        content-type: application/octet-stream
      response:
        docs: Media file uploaded successfully
        status-code: 200
        type: UploadedFile
      source:
        openapi: ../openapi.yml
  source:
    openapi: ../openapi.yml
