auth: ApiKey
auth-schemes:
  ApiKey:
    header: Authorization
    name: apiKey
    type: string
default-environment: Default
default-url: Base
display-name: AssemblyAI API
environments:
  Default:
    urls:
      Base: https://streaming.assemblyai.com
      production: wss://streaming.assemblyai.com
  Production:
    urls:
      Base: https://llm-gateway.assemblyai.com/v1
      production: wss://streaming.assemblyai.com
error-discrimination:
  strategy: status-code
headers:
  Authorization:
    name: authorization
    type: string
name: api
