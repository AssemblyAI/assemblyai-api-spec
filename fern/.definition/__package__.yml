types:
  Error:
    extra-properties: true
    properties:
      error:
        docs: Error message
        type: string
      status: optional<literal<"error">>
    source:
      openapi: ../openapi.yml
errors:
  BadRequestError:
    docs: Bad request
    examples:
      - value:
          error: This is a sample error message
    status-code: 400
    type: Error
  GatewayTimeoutError:
    docs: Gateway timeout
    status-code: 504
    type: unknown
  InternalServerError:
    docs: An error occurred while processing the request
    examples:
      - value:
          error: Internal Server Error
    status-code: 500
    type: Error
  NotFoundError:
    docs: Not found
    examples:
      - value:
          error: Not found
    status-code: 404
    type: Error
  ServiceUnavailableError:
    docs: Service unavailable
    status-code: 503
    type: unknown
  TooManyRequestsError:
    docs: Too many requests
    examples:
      - value:
          error: Too Many Requests
    status-code: 429
    type: Error
  UnauthorizedError:
    docs: Unauthorized
    examples:
      - value:
          error: Authentication error, API token missing/invalid
    status-code: 401
    type: Error
  CannotAccessUploadedFileError:
    docs: Cannot access uploaded file
    examples:
      - value:
          error: Cannot access uploaded file
    status-code: 403
    type: Error
