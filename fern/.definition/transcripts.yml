  RedactedAudioNotification:
    docs: The notification when the redacted audio is ready.
    type: RedactedAudioResponse
  RedactedAudioResponse:
    properties:
      redacted_audio_url:
        docs: The URL of the redacted audio file
        type: string
      status:
        docs: The status of the redacted audio
        type: RedactedAudioStatus
    source:
      openapi: ../openapi.yml
  RedactedAudioStatus:
    docs: The status of the redacted audio
    type: literal<"redacted_audio_ready">
  RedactPiiAudioQuality:
    docs: >-
      Controls the filetype of the audio created by redact_pii_audio. Currently
      supports mp3 (default) and wav. See [PII
      redaction](https://www.assemblyai.com/docs/models/pii-redaction) for more
      details.
    enum:
      - casing:
          camel: mp3
          pascal: Mp3
          screaming-snake: MP3
          snake: mp3
        docs: MP3 audio format is lower quality and lower size than WAV.
        value: mp3
      - docs: >-
          WAV audio format is the highest quality (no compression) and larger
          size than MP3.
        value: wav
    source:
      openapi: ../openapi.yml
  SentencesResponse:
    properties:
      audio_duration:
        docs: The duration of the audio file in seconds
        type: double
      confidence:
        docs: The confidence score for the transcript
        type: double
        validation:
          max: 1
          min: 0
      id:
        docs: The unique identifier for the transcript
        type: string
        validation:
          format: uuid
      sentences:
        docs: An array of sentences in the transcript
        type: list<TranscriptSentence>
    source:
      openapi: ../openapi.yml
  Sentiment:
    enum:
      - POSITIVE
      - NEUTRAL
      - NEGATIVE
    source:
      openapi: ../openapi.yml
  SentimentAnalysisResult:
    docs: The result of the Sentiment Analysis model
    properties:
      channel:
        docs: >-
          The channel of this utterance. The left and right channels are
          channels 1 and 2. Additional channels increment the channel number
          sequentially.
        type: optional<string>
      confidence:
        docs: >-
          The confidence score for the detected sentiment of the sentence, from
          0 to 1
        type: double
        validation:
          max: 1
          min: 0
      end:
        docs: The ending time, in milliseconds, of the sentence
        type: integer
      sentiment:
        docs: >-
          The detected sentiment for the sentence, one of POSITIVE, NEUTRAL,
          NEGATIVE
        type: Sentiment
      speaker:
        docs: >-
          The speaker of the sentence if [Speaker
          Diarization](https://www.assemblyai.com/docs/models/speaker-diarization)
          is enabled, else null
        type: optional<string>
      start:
        docs: The starting time, in milliseconds, of the sentence
        type: integer
      text:
        docs: The transcript of the sentence
        type: string
    source:
      openapi: ../openapi.yml
  SeverityScoreSummary:
    properties:
      high:
        type: double
        validation:
          max: 1
          min: 0
      low:
        type: double
        validation:
          max: 1
          min: 0
      medium:
        type: double
        validation:
          max: 1
          min: 0
    source:
      openapi: ../openapi.yml
  SpeechModel:
    docs: The speech model to use for the transcription.
    enum:
      - docs: The best model optimized for accuracy.
        name: Best
        value: best
      - docs: A lightweight, lower cost model for a wide range of languages.
        name: Nano
        value: nano
    source:
      openapi: ../openapi.yml
  SubstitutionPolicy:
    docs: >-
      The replacement logic for detected PII, can be "entity_name" or "hash".
      See [PII redaction](https://www.assemblyai.com/docs/models/pii-redaction)
      for more details.
    enum:
      - entity_name
      - hash
    source:
      openapi: ../openapi.yml
  SubtitleFormat:
    docs: Format of the subtitles
    enum:
      - srt
      - vtt
    source:
      openapi: ../openapi.yml
  SummaryModel:
    docs: The model to summarize the transcript
    enum:
      - informative
      - conversational
      - catchy
    source:
      openapi: ../openapi.yml
  SummaryType:
    docs: The type of summary
    enum:
      - bullets
      - bullets_verbose
      - gist
      - headline
      - paragraph
    source:
      openapi: ../openapi.yml
  Timestamp:
    docs: Timestamp containing a start and end property in milliseconds
    properties:
      end:
        docs: The end time in milliseconds
        type: integer
      start:
        docs: The start time in milliseconds
        type: integer
    source:
      openapi: ../openapi.yml
  TopicDetectionModelResult:
    docs: >
      The result of the Topic Detection model, if it is enabled.

      See [Topic
      Detection](https://www.assemblyai.com/docs/models/topic-detection) for
      more information.
    properties:
      results:
        docs: An array of results for the Topic Detection model
        type: list<TopicDetectionResult>
      status:
        docs: >-
          The status of the Topic Detection model. Either success, or
          unavailable in the rare case that the model failed.
        type: AudioIntelligenceModelStatus
      summary:
        docs: The overall relevance of topic to the entire audio file
        type: map<string, double>
    source:
      openapi: ../openapi.yml
  TopicDetectionResult:
    docs: The result of the topic detection model
    properties:
      labels:
        docs: An array of detected topics in the text
        type: optional<list<TopicDetectionResultLabelsItem>>
      text:
        docs: The text in the transcript in which a detected topic occurs
        type: string
      timestamp: optional<Timestamp>
    source:
      openapi: ../openapi.yml
  TopicDetectionResultLabelsItem:
    inline: true
    properties:
      label:
        docs: >-
          The IAB taxonomical label for the label of the detected topic, where >
          denotes supertopic/subtopic relationship
        type: string
      relevance:
        docs: How relevant the detected topic is of a detected topic
        type: double
        validation:
          max: 1
          min: 0
    source:
      openapi: ../openapi.yml
  Transcript:
    docs: A transcript object
    properties:
      acoustic_model:
        availability: deprecated
        docs: The acoustic model that was used for the transcript
        type: string
      audio_channels:
        docs: >-
          The number of audio channels in the audio file. This is only present
          when multichannel is enabled.
        type: optional<integer>
      audio_duration:
        docs: The duration of this transcript object's media file, in seconds
        type: optional<integer>
      audio_end_at:
        docs: >-
          The point in time, in milliseconds, in the file at which the
          transcription was terminated
        type: optional<integer>
      audio_start_from:
        docs: >-
          The point in time, in milliseconds, in the file at which the
          transcription was started
        type: optional<integer>
      audio_url:
        docs: The URL of the media that was transcribed
        type: string
      auto_chapters:
        docs: >-
          Whether [Auto
          Chapters](https://www.assemblyai.com/docs/models/auto-chapters) is
          enabled, can be true or false
        type: optional<boolean>
      auto_highlights:
        docs: Whether Key Phrases is enabled, either true or false
        type: boolean
      auto_highlights_result: optional<AutoHighlightsResult>
      boost_param:
        docs: The word boost parameter value
        type: optional<string>
      chapters:
        docs: An array of temporally sequential chapters for the audio file
        type: optional<list<Chapter>>
      confidence:
        docs: >-
          The confidence score for the transcript, between 0.0 (low confidence)
          and 1.0 (high confidence)
        type: optional<double>
        validation:
          max: 1
          min: 0
      content_safety:
        docs: >-
          Whether [Content
          Moderation](https://www.assemblyai.com/docs/models/content-moderation)
          is enabled, can be true or false
        type: optional<boolean>
      content_safety_labels: optional<ContentSafetyLabelsResult>
      custom_spelling:
        docs: Customize how words are spelled and formatted using to and from values
        type: optional<list<TranscriptCustomSpelling>>
      custom_topics:
        docs: Whether custom topics is enabled, either true or false
        type: optional<boolean>
      disfluencies:
        docs: >-
          Transcribe Filler Words, like "umm", in your media file; can be true
          or false
        type: optional<boolean>
      dual_channel:
        availability: deprecated
        docs: >-
          Whether [Dual channel
          transcription](https://www.assemblyai.com/docs/models/speech-recognition#dual-channel-transcription)
          was enabled in the transcription request, either true or false
        type: optional<boolean>
      entities:
        docs: >
          An array of results for the Entity Detection model, if it is enabled.

          See [Entity
          detection](https://www.assemblyai.com/docs/models/entity-detection)
          for more information.
        type: optional<list<Entity>>
      entity_detection:
        docs: >-
          Whether [Entity
          Detection](https://www.assemblyai.com/docs/models/entity-detection) is
          enabled, can be true or false
        type: optional<boolean>
      error:
        docs: Error message of why the transcript failed
        type: optional<string>
      filter_profanity:
        docs: >-
          Whether [Profanity
          Filtering](https://www.assemblyai.com/docs/models/speech-recognition#profanity-filtering)
          is enabled, either true or false
        type: optional<boolean>
      format_text:
        docs: Whether Text Formatting is enabled, either true or false
        type: optional<boolean>
      iab_categories:
        docs: >-
          Whether [Topic
          Detection](https://www.assemblyai.com/docs/models/topic-detection) is
          enabled, can be true or false
        type: optional<boolean>
      iab_categories_result: optional<TopicDetectionModelResult>
      id:
