imports:
  root: __package__.yml
types:
  AudioIntelligenceModelStatus:
    docs: Either success, or unavailable in the rare case that the model failed
    enum:
      - success
      - unavailable
    source:
      openapi: ../openapi.yml
  AutoHighlightResult:
    properties:
      count:
        docs: The total number of times the key phrase appears in the audio file
        type: integer
      rank:
        docs: >-
          The total relevancy to the overall audio file of this key phrase - a
          greater number means more relevant
        type: float
      text:
        docs: The text itself of the key phrase
        type: string
      timestamps:
        docs: The timestamp of the of the key phrase
        type: list<Timestamp>
    source:
      openapi: ../openapi.yml
  AutoHighlightsResult:
    docs: >
      An array of results for the Key Phrases model, if it is enabled.

      See [Key phrases](https://www.assemblyai.com/docs/models/key-phrases) for
      more information.
    properties:
      results:
        docs: A temporally-sequential array of Key Phrases
        type: list<AutoHighlightResult>
      status:
        docs: >-
          The status of the Key Phrases model. Either success, or unavailable in
          the rare case that the model failed.
        type: AudioIntelligenceModelStatus
    source:
      openapi: ../openapi.yml
  Chapter:
    docs: Chapter of the audio file
    properties:
      end:
        docs: The starting time, in milliseconds, for the chapter
        type: integer
      gist:
        docs: >-
          An ultra-short summary (just a few words) of the content spoken in the
          chapter
        type: string
      headline:
        docs: A single sentence summary of the content spoken during the chapter
        type: string
      start:
        docs: The starting time, in milliseconds, for the chapter
        type: integer
      summary:
        docs: A one paragraph summary of the content spoken during the chapter
        type: string
    source:
      openapi: ../openapi.yml
  ContentSafetyLabel:
    properties:
      confidence:
        docs: The confidence score for the topic being discussed, from 0 to 1
        type: double
        validation:
          max: 1
          min: 0
      label:
        docs: The label of the sensitive topic
        type: string
      severity:
        docs: How severely the topic is discussed in the section, from 0 to 1
        type: double
        validation:
          max: 1
          min: 0
    source:
      openapi: ../openapi.yml
  ContentSafetyLabelResult:
    properties:
      labels:
        docs: >-
          An array of safety labels, one per sensitive topic that was detected
          in the section
        type: list<ContentSafetyLabel>
      sentences_idx_end:
        docs: The sentence index at which the section ends
        type: integer
      sentences_idx_start:
        docs: The sentence index at which the section begins
        type: integer
      text:
        docs: The transcript of the section flagged by the Content Moderation model
        type: string
      timestamp:
        docs: Timestamp information for the section
        type: Timestamp
    source:
      openapi: ../openapi.yml
  ContentSafetyLabelsResult:
    docs: >
      An array of results for the Content Moderation model, if it is enabled.

      See [Content
      moderation](https://www.assemblyai.com/docs/models/content-moderation) for
      more information.
    properties:
      results:
        docs: An array of results for the Content Moderation model
        type: list<ContentSafetyLabelResult>
      severity_score_summary:
        docs: >-
          A summary of the Content Moderation severity results for the entire
          audio file
        type: map<string, SeverityScoreSummary>
      status:
        docs: >-
          The status of the Content Moderation model. Either success, or
          unavailable in the rare case that the model failed.
        type: AudioIntelligenceModelStatus
      summary:
        docs: >-
          A summary of the Content Moderation confidence results for the entire
          audio file
        type: map<string, double>
    source:
      openapi: ../openapi.yml
  Entity:
    docs: A detected entity
    properties:
      end:
        docs: >-
          The ending time, in milliseconds, for the detected entity in the audio
          file
        type: integer
      entity_type:
        docs: The type of entity for the detected entity
        type: EntityType
      start:
        docs: >-
          The starting time, in milliseconds, at which the detected entity
          appears in the audio file
        type: integer
      text:
        docs: The text for the detected entity
        type: string
    source:
      openapi: ../openapi.yml
  EntityType:
    docs: The type of entity for the detected entity
    enum:
      - docs: >-
          Customer account or membership identification number (e.g., Policy No.
          10042992, Member ID: HZ-5235-001)
        value: account_number
      - docs: Banking information, including account and routing numbers
        value: banking_information
      - docs: Blood type (e.g., O-, AB positive)
        value: blood_type
      - docs: "Credit card verification code (e.g., CVV: 080)"
        value: credit_card_cvv
      - docs: Expiration date of a credit card
        value: credit_card_expiration
      - docs: Credit card number
        value: credit_card_number
      - docs: Specific calendar date (e.g., December 18)
        value: date
      - docs: >-
          Broader time periods, including date ranges, months, seasons, years,
          and decades (e.g., 2020-2021, 5-9 May, January 1984)
        value: date_interval
      - docs: "Date of birth (e.g., Date of Birth: March 7,1961)"
        value: date_of_birth
      - docs: Driver's license number. (e.g., DL# 356933-540)
        value: drivers_license
      - docs: >-
          Medications, vitamins, or supplements (e.g., Advil, Acetaminophen,
          Panadol)
        value: drug
      - docs: >-
          Periods of time, specified as a number and a unit of time (e.g., 8
          months, 2 years)
        value: duration
      - docs: Email address (e.g., support@assemblyai.com)
        value: email_address
      - docs: Name of an event or holiday (e.g., Olympics, Yom Kippur)
        value: event
      - docs: >-
          Names of computer files, including the extension or filepath (e.g.,
          Taxes/2012/brad-tax-returns.pdf)
        value: filename
      - docs: >-
          Terms indicating gender identity or sexual orientation, including
          slang terms (e.g., female, bisexual, trans)
        value: gender_sexuality
      - docs: >-
          Healthcare numbers and health plan beneficiary numbers (e.g., Policy
          No.: 5584-486-674-YM)
        value: healthcare_number
      - docs: Bodily injury (e.g., I broke my arm, I have a sprained wrist)
        value: injury
      - docs: >-
          Internet IP address, including IPv4 and IPv6 formats (e.g.,
          192.168.0.1)
        value: ip_address
      - docs: Name of a natural language (e.g., Spanish, French)
        value: language
      - docs: >-
          Any Location reference including mailing address, postal code, city,
          state, province, country, or coordinates. (e.g., Lake Victoria, 145
          Windsor St., 90210)
        value: location
      - docs: >-
          Terms indicating marital status (e.g., Single, common-law, ex-wife,
          married)
        value: marital_status
      - docs: >-
          Name of a medical condition, disease, syndrome, deficit, or disorder
          (e.g., chronic fatigue syndrome, arrhythmia, depression)
        value: medical_condition
      - docs: >-
          Medical process, including treatments, procedures, and tests (e.g.,
          heart surgery, CT scan)
        value: medical_process
      - docs: Name and/or amount of currency (e.g., 15 pesos, $94.50)
        value: money_amount
      - docs: >-
          Terms indicating nationality, ethnicity, or race (e.g., American,
          Asian, Caucasian)
        value: nationality
      - docs: >-
          Numerical PII (including alphanumeric strings) that doesn't fall under
          other categories
        value: number_sequence
      - docs: Job title or profession (e.g., professor, actors, engineer, CPA)
        value: occupation
      - docs: >-
          Name of an organization (e.g., CNN, McDonalds, University of Alaska,
          Northwest General Hospital)
        value: organization
      - docs: Passport numbers, issued by any country (e.g., PA4568332, NU3C6L86S12)
        value: passport_number
      - docs: >-
          Account passwords, PINs, access keys, or verification answers (e.g.,
          27%alfalfa, temp1234, My mother's maiden name is Smith)
        value: password
      - docs: Number associated with an age (e.g., 27, 75)
        value: person_age
      - docs: Name of a person (e.g., Bob, Doug Jones, Dr. Kay Martinez, MD)
        value: person_name
      - docs: Telephone or fax number
        value: phone_number
      - docs: >-
          Distinctive bodily attributes, including terms indicating race (e.g.,
          I'm 190cm tall, He belongs to the Black students' association)
        value: physical_attribute
      - docs: >-
          Terms referring to a political party, movement, or ideology (e.g.,
          Republican, Liberal)
        value: political_affiliation
      - docs: Terms indicating religious affiliation (e.g., Hindu, Catholic)
        value: religion
      - docs: Medical statistics (e.g., 18%, 18 percent)
        value: statistics
      - docs: Expressions indicating clock times (e.g., 19:37:28, 10pm EST)
        value: time
      - docs: Internet addresses (e.g., https://www.assemblyai.com/)
        value: url
      - docs: Social Security Number or equivalent
        value: us_social_security_number
      - docs: Usernames, login names, or handles (e.g., @AssemblyAI)
        value: username
      - docs: >-
          Vehicle identification numbers (VINs), vehicle serial numbers, and
          license plate numbers (e.g., 5FNRL38918B111818, BIF7547)
        value: vehicle_id
      - docs: Names of Zodiac signs (e.g., Aries, Taurus)
        value: zodiac_sign
    source:
      openapi: ../openapi.yml
  PageDetails:
    docs: >-
      Details of the transcript page. Transcripts are sorted from newest to
      oldest. The previous URL always points to a page with older transcripts.
    properties:
      current_url:
        docs: The URL used to retrieve the current page of transcripts
        type: string
      limit:
        docs: The number of results this page is limited to
        type: integer
      next_url:
        docs: >-
          The URL to the next page of transcripts. The next URL always points to
          a page with newer transcripts.
        type: optional<string>
      prev_url:
        docs: >-
          The URL to the next page of transcripts. The previous URL always
          points to a page with older transcripts.
        type: optional<string>
      result_count:
        docs: The actual number of results in the page
        type: integer
    source:
      openapi: ../openapi.yml
  ParagraphsResponse:
    properties:
      audio_duration:
        docs: The duration of the audio file in seconds
        type: double
      confidence:
        docs: The confidence score for the transcript
        type: double
        validation:
          max: 1
          min: 0
      id:
        docs: The unique identifier of your transcript
        type: string
        validation:
          format: uuid
      paragraphs:
        docs: An array of paragraphs in the transcript
        type: list<TranscriptParagraph>
    source:
      openapi: ../openapi.yml
  PiiPolicy:
