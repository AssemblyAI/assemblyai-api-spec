              - page: Key Phrases
                path: cookbooks/audio-intelligence/key_phrases.mdx
              - page: Summarization
                path: cookbooks/audio-intelligence/summarization.mdx
              - page: Topic Detection
                path: cookbooks/audio-intelligence/topic_detection.mdx

colors:
  accent-primary:
    light: "#2545D3"
    dark: "#df9844"
  background: 
    light: "#FFFFFF"
    dark: "#09060F"
  header-background: 
    light: "#FFFFFF"
    dark: "#09060F"
  border:
    light: "#E5E5E5"
    dark: "#2A2522"
layout:
  page-width: full
  searchbar-placement: header
  header-height: 80px
  sidebar-width: 316px
  tabs-placement: header
