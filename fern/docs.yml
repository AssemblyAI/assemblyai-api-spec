        style: normal
        weight: "700"
  bodyFont:
    name: MonumentGrotesk
    paths:
      - path: ./assets/ABCMonumentGrotesk-Regular.woff2
        style: normal
        weight: "400"
      - path: ./assets/ABCMonumentGrotesk-Medium.woff2
        style: normal
        weight: "500"
  codeFont:
    name: JetBrainsMono
    weight: "400"
    paths:
      - path: ./assets/JetBrainsMono-Regular.woff2
        weight: "400"
      - path: ./assets/JetBrainsMono-Medium.woff2
