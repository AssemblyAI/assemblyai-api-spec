  - tab: api
    layout:
      - api: API Reference
        display-errors: true
        layout:
          - page: Overview
            path: pages/overview.mdx
          - files
          - transcripts:
              - submit
              - get
              - getSentences
              - getParagraphs
              - getSubtitles
              - getRedactedAudio
              - wordSearch
              - list
              - delete
          - lemur:
              - task
              - summary
              - questionAnswer
              - actionItems
              - getResponse
              - purgeRequestData
          - section: Streaming
            summary: pages/streaming-overview.mdx
            contents:
              - realtime/createTemporaryToken
              - realtime/realtime
        snippets:
          # java: https://github.com/AssemblyAI/assemblyai-java-sdk
          # csharp: https://github.com/AssemblyAI/assemblyai-csharp-sdk
          ruby: https://github.com/AssemblyAI/assemblyai-ruby-sdk
