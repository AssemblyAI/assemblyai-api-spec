    layout:
      - section: Integrations
        contents:
          - section: LangChain
            path: pages/06-integrations/langchain/index.mdx
            contents:
              - page: Python
                path: pages/06-integrations/langchain/python.mdx
              - page: JavaScript
                path: pages/06-integrations/langchain/js.mdx
          - section: LlamaIndex
            path: pages/06-integrations/llamaindex/index.mdx
            contents:
              - page: Python
                path: pages/06-integrations/llamaindex/python.mdx
              - page: TypeScript
                path: pages/06-integrations/llamaindex/ts.mdx
          - page: Semantic Kernel
            path: pages/06-integrations/semantic-kernel.mdx
          - page: Activepieces
            path: pages/06-integrations/activepieces.mdx
          - page: Make
            path: pages/06-integrations/make.mdx
          - page: Postman
            path: pages/06-integrations/postman.mdx
          - page: Power Automate
            path: pages/06-integrations/power-automate.mdx
          - page: Zapier
            path: pages/06-integrations/zapier.mdx
          - page: Rivet
            path: pages/06-integrations/rivet.mdx
          - page: Haystack
            path: pages/06-integrations/haystack.mdx
          - page: Twilio
            path: pages/06-integrations/twilio.mdx
          - link: AWS
            href: https://aws.amazon.com/marketplace/pp/prodview-j45hta6jdej7c
          - link: Cloudflare
            href: https://www.assemblyai.com/blog/transcribe-audio-cloudflare-workers-assemblyai-nodejs-typescript/
          - link: Recall
            href: https://www.recall.ai/partners/assemblyai
          - section: Community
            contents:
              - link: Relay.app
                href: https://www.relay.app/apps/assemblyai/integrations
              - link: Retool
                href: https://docs.retool.com/tutorials/data-sources/assemblyai
              - link: Bubble by Knowcode
                href: https://bubble.io/plugin/assemblyai-realtime-transcription-1666200218972x408222199372578800
              - link: Pipedream
                href: https://pipedream.com/apps/assemblyai
  - tab: faq

colors:
  accent-primary: "#df9844"
  background: "#09060F"
  header-background: "#09060F"
layout:
  page-width: full
  searchbar-placement: header
  header-height: 80px
  sidebar-width: 316px
  tabs-placement: header
logo:
  dark: ./assets/AssemblyAI_White.svg
  height: 32
  href: /
favicon: ./assets/favicon.png
navbar-links:
  - type: filled
    text: Sign In
    rounded: true
    url: https://www.assemblyai.com/dashboard/login
css: ./assets/custom-styles.css
typography:
  headingsFont:
    name: MonumentGroteskHeading
    paths:
      - path: ./assets/ABCMonumentGrotesk-Medium.woff2
        style: normal
        weight: "600"
      - path: ./assets/ABCMonumentGrotesk-Bold.woff2
        style: normal
        weight: "700"
  bodyFont:
    name: MonumentGrotesk
    paths:
      - path: ./assets/ABCMonumentGrotesk-Regular.woff2
        style: normal
        weight: "400"
      - path: ./assets/ABCMonumentGrotesk-Medium.woff2
        style: normal
        weight: "500"
  codeFont:
    name: JetBrainsMono
    weight: "400"
    paths:
      - path: ./assets/JetBrainsMono-Regular.woff2
        weight: "400"
      - path: ./assets/JetBrainsMono-Medium.woff2
        weight: "500"
analytics:
  posthog:
    api-key: ${POSTHOG_API_KEY}
