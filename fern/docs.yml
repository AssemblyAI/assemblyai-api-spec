  - tab: api
    layout:
      - api: API Reference
        display-errors: true
        layout:
          - page: Overview
            path: pages/overview.mdx
          - files
          - transcripts:
              - submit
              - get
              - getSentences
              - getParagraphs
              - getSubtitles
              - getRedactedAudio
              - wordSearch
              - list
              - delete
          - lemur:
              - task
              - summary
              - questionAnswer
              - actionItems
              - getResponse
              - purgeRequestData
          - section: Streaming
            summary: pages/streaming-overview.mdx
            contents:
              - realtime/createTemporaryToken
              - realtime/realtime
        snippets:
          # java: https://github.com/AssemblyAI/assemblyai-java-sdk
          # csharp: https://github.com/AssemblyAI/assemblyai-csharp-sdk
          ruby: https://github.com/AssemblyAI/assemblyai-ruby-sdk
  - tab: cookbooks
    layout:
      - section: Cookbooks
        path: pages/05-guides/index.mdx
        contents:
          - section: Audio Intelligence
            contents:
              - page: Auto Chapters
                path: cookbooks/audio-intelligence/auto_chapters.mdx
              - page: Content Moderation
                path: cookbooks/audio-intelligence/content_moderation.mdx
              - page: Entity Redaction
                path: cookbooks/audio-intelligence/entity_redaction.mdx
              - page: Key Phrases
                path: cookbooks/audio-intelligence/key_phrases.mdx
              - page: Summarization
                path: cookbooks/audio-intelligence/summarization.mdx
              - page: Topic Detection
                path: cookbooks/audio-intelligence/topic_detection.mdx
