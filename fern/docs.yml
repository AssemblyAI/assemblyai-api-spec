instances:
  - url: assemblyai.docs.buildwithfern.com/docs
    custom-domain: fern.assemblyai.com/docs
title: AssemblyAI | API Reference
navigation:
  - api: API Reference
    layout:
      - page: Overview
        path: ./pages/overview.mdx
      - files
      - transcripts:
          - submit
          - get
          - getSentences
          - getParagraphs
          - getSubtitles
          - getRedactedAudio
          - wordSearch
          - list
          - delete
      - lemur:
          - task
          - summary
          - questionAnswer
          - actionItems
          - getResponse
          - purgeRequestData
      - section: Streaming
        summary: ./pages/streaming-overview.mdx
        contents:
          - realtime/createTemporaryToken
          - realtime/realtime
colors:
  accent-primary: "#df9844"
  background: "#09060F"
  header-background: "#09060F"
layout:
  page-width: full
  searchbar-placement: header
  header-height: 80px
  sidebar-width: 316px
logo:
  dark: ./assets/AssemblyAI_White.svg
  height: 32
  href: https://www.assemblyai.com/
favicon: ./assets/favicon.png
navbar-links:
  - type: secondary
    text: Docs
    url: https://www.assemblyai.com/docs
  - type: primary
    text: Dashboard
    url: https://www.assemblyai.com/app
css: ./assets/custom-styles.css
typography:
  headingsFont:
    name: MonumentGrotesk
    paths:
      - path: ./assets/ABCMonumentGrotesk-Regular.woff2
        weight: "400"
      - path: ./assets/ABCMonumentGrotesk-Medium.woff2
        weight: "500"
      - path: ./assets/ABCMonumentGrotesk-Bold.woff2
        weight: "700"
  bodyFont:
    name: MonumentGrotesk
    paths:
      - path: ./assets/ABCMonumentGrotesk-Regular.woff2
        weight: "400"
      - path: ./assets/ABCMonumentGrotesk-Medium.woff2
        weight: "500"
      - path: ./assets/ABCMonumentGrotesk-Bold.woff2
        weight: "700"
  codeFont:
    name: JetBrainsMono
    weight: "400"
    paths:
      - path: ./assets/JetBrainsMono-Regular.woff2
        weight: "400"
      - path: ./assets/JetBrainsMono-Medium.woff2
        weight: "500"
