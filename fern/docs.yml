instances:
  - url: assemblyai.docs.buildwithfern.com/docs
    custom-domain: fern.assemblyai.com/docs
    edit-this-page: 
      github: 
        owner: AssemblyAI
        repo: assemblyai-api-spec
        branch: fern/add-docs
title: AssemblyAI | API Reference
tabs: 
  docs: 
    display-name: Documentation
    skip-slug: true
  api: 
    display-name: API Reference
    slug: api-reference
  cookbooks: 
    display-name: Cookbooks
  faq: 
    display-name: FAQ
    slug: faq
    href: https://support.assemblyai.com/
  changelog:
    display-name: Changelog
    slug: changelog
    changelog: ./changelog 
