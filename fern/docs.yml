instances:
  - url: assemblyai.docs.buildwithfern.com/docs
    custom-domain: fern.assemblyai.com/docs
title: AssemblyAI | API Reference
landing-page: 
  page: Home
  path: pages/home.mdx
tabs: 
  docs: 
    display-name: Documentation
    skip-slug: true
  api: 
    display-name: API Reference
    slug: api-reference
  cookbooks: 
    display-name: Cookbooks
  integrations: 
    display-name: Integrations
  faq: 
    display-name: FAQ
    slug: faq
    href: https://support.assemblyai.com/
