imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    upload:
      path: /v2/upload
      method: POST
      auth: true
      docs: >-
        Upload your media file directly to the AssemblyAI API if it isn't
        accessible via a URL already.
      display-name: Upload a media file which can be transcribed
      request:
        body: bytes
        content-type: application/octet-stream
      response:
        docs: File uploaded successfully
        type: UploadedFile
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
        - root.ServiceUnavailableError
types:
  UploadedFile:
    properties:
      upload_url:
        type: string
        docs: >-
          A URL that points to your audio file, accessible only by AssemblyAI's
          servers
