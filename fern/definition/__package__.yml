types:
  Error:
    properties:
      error:
        type: string
        docs: Error message
      status: optional<literal<"error">>
errors:
  BadRequestError:
    status-code: 400
    type: Error
  UnauthorizedError:
    status-code: 401
    type: Error
  NotFoundError:
    status-code: 404
    type: Error
  TooManyRequestsError:
    status-code: 429
    type: Error
  InternalServerError:
    status-code: 500
    type: Error
  ServiceUnavailableError:
    status-code: 503
    type: unknown
