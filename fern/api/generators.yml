groups:
  publish:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.7.2-rc2
        output:
          location: npm
          package-name: '@fern-api/assemblyai'
          token: ${NPM_TOKEN}
        github:
          repository: fern-assemblyai/assemblyai-node
        config:
          namespaceExport: AssemblyAI
      - name: fernapi/fern-java-sdk
        version: 0.4.3
        output:
          location: maven
          coordinate: io.github.fern-api:assemblyai
          username: ${MAVEN_USERNAME}
          password: ${MAVEN_PASSWORD}
        github:
          repository: fern-assemblyai/assemblyai-java
      - name: fernapi/fern-go-sdk
        version: 0.3.0
        github:
          repository: fern-assemblyai/assemblyai-go
