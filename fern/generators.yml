default-group: local
api:
  - path: ../asyncapi.yml
    overrides: ./asyncapi-overrides.yml
  - path: ../openapi.yml
    overrides: ./openapi-overrides.yml
groups:
  local:
    generators:
      - name: fernapi/fern-postman
        version: 0.1.1
        output:
          location: local-file-system
          path: ../postman
  ruby-sdk:
    generators:
      - name: fernapi/fern-ruby-sdk
        version: 0.6.3
        github:
          repository: AssemblyAI/assemblyai-ruby-sdk
          mode: pull-request
        output:
          location: rubygems
          package-name: assemblyai
          api-key: ${RUBYGEMS_API_KEY}
        config:
          clientClassName: AssemblyAI
        smart-casing: true
  csharp-sdk:
    generators:
      - name: fernapi/fern-csharp-sdk
        version: 0.1.1
        output:
          location: nuget
          package-name: AssemblyAI
          api-key: ${NUGET_API_KEY}
        github:
          repository: AssemblyAI/assemblyai-csharp-sdk
          mode: pull-request
        config:
          namespace: AssemblyAI
          client-class-name: AssemblyAIClient
  java-sdk:
    generators:
      - name: fernapi/fern-java-sdk
        version: 1.0.4
        output:
          location: maven
          coordinate: com.assemblyai:assemblyai-java
          username: ${MAVEN_USERNAME}
          password: ${MAVEN_PASSWORD}
        github:
          repository: AssemblyAI/assemblyai-java-sdk
          mode: pull-request
        config:
          enable-forward-compatible-enums: true
          client-class-name: AssemblyAI
          custom-dependencies:
            - "implementation javax.websocket:javax.websocket-api:1.1"
        smart-casing: true
