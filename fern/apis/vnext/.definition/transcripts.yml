  ParagraphsResponse:
    properties:
      id:
        type: string
        validation:
          format: uuid
      confidence:
        type: double
        validation:
          min: 0
          max: 1
      audio_duration: double
      paragraphs: list<TranscriptParagraph>
  PageDetails:
    docs: >-
      Details of the transcript page. Transcripts are sorted from newest to
      oldest. The previous URL always points to a page with older transcripts.
    properties:
      limit:
        type: integer
        docs: The number of results this page is limited to
      result_count:
        type: integer
        docs: The actual number of results in the page
      current_url:
        type: string
        docs: The URL used to retrieve the current page of transcripts
      prev_url:
        type: optional<string>
        docs: >-
          The URL to the next page of transcripts. The previous URL always
          points to a page with older transcripts.
      next_url:
        type: optional<string>
        docs: >-
          The URL to the next page of transcripts. The next URL always points to
          a page with newer transcripts.
  TranscriptListItem:
    properties:
      id:
        type: string
        validation:
          format: uuid
      resource_url: string
      status: TranscriptStatus
      created: datetime
      completed: optional<datetime>
      audio_url: string
      error:
        type: optional<string>
        docs: Error message of why the transcript failed
  TranscriptList:
    docs: >-
      A list of transcripts. Transcripts are sorted from newest to oldest. The
      previous URL always points to a page with older transcripts.
    properties:
      page_details: PageDetails
      transcripts: list<TranscriptListItem>
  AudioIntelligenceModelStatus:
    enum:
      - success
      - unavailable
    docs: Either success, or unavailable in the rare case that the model failed
