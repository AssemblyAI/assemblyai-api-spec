    list:
      path: /v2/transcript
      method: GET
      auth: true
      docs: >
        Retrieve a list of transcripts you created.

        Transcripts are sorted from newest to oldest. The previous URL always
        points to a page with older transcripts.
      display-name: List transcripts
      request:
        name: ListTranscriptParams
        query-parameters:
          limit:
            type: optional<long>
            docs: Maximum amount of transcripts to retrieve
          status:
            type: optional<TranscriptStatus>
            docs: Filter by transcript status
          created_on:
            type: optional<string>
            docs: Only get transcripts created on this date
          before_id:
            type: optional<string>
            docs: Get transcripts that were created before this transcript ID
          after_id:
            type: optional<string>
            docs: Get transcripts that were created after this transcript ID
          throttled_only:
            type: optional<boolean>
            docs: Only get throttled transcripts, overrides the status filter
      response:
        docs: >
          A list of transcripts. Transcripts are sorted from newest to oldest.
          The previous URL always points to a page with older transcripts.
        type: TranscriptList
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
