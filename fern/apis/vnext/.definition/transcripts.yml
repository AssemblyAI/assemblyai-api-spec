                going to be the defining factor. And I think the next couple of
                days we're going to see a shift in that weather pattern and
                start to push the smoke away from where we are. And finally,
                with the impacts of climate change, we are seeing more
                wildfires. Will we be seeing more of these kinds of wide ranging
                air quality consequences or circumstances? I mean, that is one
