                bodies are more in decline and they're more susceptible to the
                health impacts of breathing, the poor air quality. And then
                people who have preexisting health conditions, people with
                respiratory conditions or heart conditions can be triggered by
                high levels of air pollution. Could this get worse? That's a
                good question. In some areas, it's much worse than others. And
                it just depends on kind of where the smoke is concentrated. I
                think New York has some of the higher concentrations right now,
                but that's going to change as that air moves away from the New
