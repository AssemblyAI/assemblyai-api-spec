      sentences: list<TranscriptSentence>
  TranscriptParagraph:
    properties:
      text: string
      start: integer
      end: integer
      confidence:
        type: double
        validation:
          min: 0
          max: 1
      words: list<TranscriptWord>
      speaker:
        type: optional<string>
        docs: >-
          The speaker of the sentence if [Speaker
          Diarization](https://www.assemblyai.com/docs/models/speaker-diarization)
