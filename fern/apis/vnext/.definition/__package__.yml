errors:
  BadRequestError:
    status-code: 400
    type: ApiError
    docs: Bad request
  UnauthorizedError:
    status-code: 401
    type: ApiError
    docs: Unauthorized
  NotFoundError:
    status-code: 404
    type: ApiError
    docs: Not found
  TooManyRequestsError:
    status-code: 429
    type: ApiError
    docs: Too many requests
  InternalServerError:
    status-code: 500
    type: ApiError
    docs: An error occurred while processing the request
  ServiceUnavailableError:
    status-code: 503
    type: unknown
    docs: Service unavailable
  GatewayTimeoutError:
    status-code: 504
    type: unknown
    docs: Gateway timeout
types:
  Error:
    properties:
      error:
        type: string
        docs: Error message
      status: optional<literal<"error">>
  ApiError:
    properties:
      error:
        type: string
        docs: Error message
      status: optional<literal<"error">>
