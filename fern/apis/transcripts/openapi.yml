                speed_boost: false
                auto_highlights: false
                word_boost: []
                filter_profanity: false
                redact_pii: false
                redact_pii_audio: false
                speaker_labels: false
                content_safety: false
                iab_categories: false
                content_safety_labels: {}
                iab_categories_result: {}
                language_detection: false
                throttled: false
                auto_chapters: false
