          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - transcripts
      summary: List transcripts
      description: '<Note>To retrieve your transcriptions on our EU server, replace
        `api.assemblyai.com` with `api.eu.assemblyai.com`.</Note>

        Retrieve a list of transcripts you created.

        Transcripts are sorted from newest to oldest and can be retrieved for the
        last 90 days of usage. The previous URL always points to a page with older
        transcripts.


        If you need to retrieve transcripts from more than 90 days ago please reach
        out to our Support team at support@assemblyai.com.'
      operationId: listTranscripts
      security:
      - APIKeyHeader: []
      parameters:
      - name: limit
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
            maximum: 200
            minimum: 1
          - type: 'null'
          description: Maximum amount of transcripts to retrieve
          title: Limit
        description: Maximum amount of transcripts to retrieve
      - name: status
        in: query
        required: false
        schema:
