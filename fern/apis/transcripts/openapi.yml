                  results:
                  - text: Smoke from hundreds of wildfires in Canada is triggering
                      air quality alerts throughout the US Skylines from Maine to
                      Maryland to Minnesota are gray and smoggy. And in some places,
                      the air quality warnings include the warning to stay inside.
                      We wanted to better understand what's happening here and why,
                      so we called Peter DeCarlo, an associate professor in the Department
                      of Environmental Health and Engineering at Johns Hopkins University.
                      Good morning, Professor. Good morning.
                    labels:
                    - label: disasters
                      confidence: 0.8162327
                      severity: 0.43507355
                    sentences_idx_end: 4
                    timestamp:
                      start: 240
                      end: 28620
                    sentences_idx_start: 0
                  - text: So what is it about the conditions right now that have caused
                      this round of wildfires to affect so many people so far away?
                      Well, there's a couple of things. The season has been pretty
                      dry already, and then the fact that we're getting hit in the
                      US is because there's a couple weather systems that are essentially
                      channeling the smoke from those Canadian wildfires through Pennsylvania
                      into the mid Atlantic and the Northeast and kind of just dropping
                      the smoke there.
                    labels:
                    - label: disasters
                      confidence: 0.93334585
                      severity: 0.57553256
                    sentences_idx_start: 5
                    sentences_idx_end: 7
                    timestamp:
                      start: 29100
                      end: 55820
                  - text: So what is it in this haze that makes it harmful? And I'm
                      assuming it is harmful. It is, it is. The levels outside right
                      now in Baltimore are considered unhealthy. And most of that
                      is due to what's called particulate matter, which are tiny particles,
                      microscopic, smaller than the width of your hair, that can get
                      into your lungs and impact your respiratory system, your cardiovascular
                      system, and even your neurological, your brain. What makes this
                      particularly harmful?
                    labels:
                    - label: health_issues
                      confidence: 0.93751776
                      severity: 0.87754565
                    sentences_idx_start: 8
                    sentences_idx_end: 13
                    timestamp:
                      start: 56590
                      end: 85550
                  - text: And so the concentrations of these particles in the air
                      are just much, much, much higher than we typically see. And
                      exposure to those high levels can lead to a host of health problems.
                      And who is most vulnerable? I noticed that in New York City,
                      for example, they're canceling outdoor activities. And so here
                      it is in the early days of summer and they have to keep all
                      the kids inside. So who tends to be vulnerable in a situation
                      like this? It's the youngest.
                    labels:
                    - label: health_issues
                      confidence: 0.8401165
                      severity: 0.48002887
                    sentences_idx_start: 20
                    sentences_idx_end: 26
                    timestamp:
                      start: 113350
                      end: 138810
                  - text: So children, obviously, whose bodies are still developing,
                      the elderly who are, you know, their bodies are more in decline
                      and they're more susceptible to the health impacts of breathing,
                      the poor air quality. And then people who have pre existing
                      health conditions, people with respiratory conditions or heart
                      conditions, can be triggered by high levels of air pollution.
                      Could this get worse? That's a good question.
                    labels:
                    - label: health_issues
                      confidence: 0.97540456
                      severity: 0.6328726
                    sentences_idx_start: 27
                    sentences_idx_end: 30
                    timestamp:
                      start: 138810
                      end: 163050
                  - text: I mean, I think if in some areas it's much worse than others
                      and it just depends on kind of where the smoke is concentrated.
                      I think New York has some of the higher concentrations right
                      now, but that's going to change as that air moves away from
                      the New York area. But over the course of the next few days,
                      we will see different areas being hit at different times with
                      the highest concentrations. I was going to ask you about more
                      fires start burning.
                    labels:
                    - label: disasters
                      confidence: 0.6920715
                      severity: 0.11641371
                    sentences_idx_start: 31
                    sentences_idx_end: 34
                    timestamp:
                      start: 163130
                      end: 185660
                  - text: I don't expect the concentrations to go up too much higher.
