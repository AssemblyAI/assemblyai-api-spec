channels:
  /v2/realtime/ws:
    x-fern-display-name: Streaming Speech-to-Text
    x-fern-examples:
      - query-parameters:
          sample_rate: 16000
          word_boost: '["foo","bar"]'
          encoding: pcm_s16le
          token: eyJhbGciOiJIUzI1...
          disable_partial_transcripts: true
          enable_extra_session_information: true
        messages:
          - messageId: SendAudio
            type: publish
            value: UklGRtjIAABXQVZFZ
          - messageId: PartialTranscript
            type: subscribe
            value:
              audio_start: 0
              audio_end: 1500
              confidence: 0.987190506414702
              text: there is a house in new orleans
              words:
                - start: 0
                  end: 300
                  confidence: 1.0
                  text: there
              created: "2023-05-24T08:09:10.161850"
          - messageId: FinalTranscript
            type: subscribe
            value:
              audio_start: 0
              audio_end: 1500
              confidence: 0.987190506414702
              text: there is a house in new orleans
              words:
                - start: 0
                  end: 300
                  confidence: 1.0
                  text: there
              created: "2023-05-24T08:09:10.161850"
              punctuated: true
              text_formatted: true
          - messageId: TerminateSession
            type: publish
            value:
              terminate_session: true
          - messageId: SessionTerminated
            type: subscribe
            value:
              message_type: "SessionTerminated"
